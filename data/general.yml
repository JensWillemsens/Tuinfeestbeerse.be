description: >
  <h2>Over Tuinfeest</h2>
  <p class="text-bold">Het Tuinfeest is een gratis festival met 3 verschillende podia op een groene toplocatie!
  Ga je graag los op de beste dansplaten, kom dan je hart ophalen met onze DJ's op de Gazonfuif. Toch meer fan
  van een live band, spring dan gerust binnen in de Live on Stage. Zeggen deze genres je niets, maar gooi je liever je heupen
  eens goed los? Kom je dan gerust uitleven aan onze Salsa stage! Heb je vervolgens nog wat bonnetjes over of ben je een fan van gezellige terrasje? Spring dan op zondag zeker eens binnen op ons Zomerterras.
  Hier kun je genieten van een lekker zwaar biertje of, indien zaterdag wat zwaar is uitgevallen, iets platter. Ook de kinderen hebben
  we zeker niet uit het oog verloren met een springkasteel, kleurwedstrijd, grimeuse, &hellip;
  </p>
  
  <p>In 1985 heeft jeugdhuis Korridor (toen nog Jeugdhuis Krinkel) de eerste keer het initiatief genomen
  om een feest te organiseren in de tuin van Huize Bastyns ( Nief Park). Tuinfeest was de doopnaam.
  Met enkele honderden bezoekers en vele positieve reacties heeft het jeugdhuis besloten om van het Tuinfeest
  een jaarlijks terugkerend evenement van te maken.</p>

  <p>Sinds het prille begin is de organisatie in handen van de jeugd van Beerse die actief was in het lokale
  jeugdhuis. Zo ligt de organisatie de laatste 10 jaar in handen van de gemotiveerde ploeg van
  <a href="https://www.jhkorridor.be" target="_blank">Jeugdhuis Korridor</a>. Zij duiken jaarlijks de laatste
  week van juni het park in om dag en nacht te werken en het park om te toveren in dé locatie om de zomer
  feestelijk in te zetten.</p>

  <p>In 2009 – voor het 25 jarig bestaan – is het zomerterras op zondag terug van onder het stof gehaald,
  iets wat de laatste 8 jaar alleen maar aan populariteit gewonnen heeft. Na een knaller van een feest op
  zaterdag, kunt u nu ook op zondag terecht in het park voor een gezellig terrasje, zware bieren en
  kinderanimatie.</p>

  <p>Het Tuinfeest is door de jaren heen geëvolueerd naar een vaste waarde in de agenda van vele Beersenaren.
  De honderden bezoekers van editie één zijn er intussen duizenden geworden, bestaande uit mensen die er 33
  jaar geleden ook al bij waren tot 16-jarigen die een eerste keer komen kijken. Het kleine podium van dertig
  jaar geleden is vervangen door een grote tent voor live optredens, een gazonfuif werd toegevoegd om ook
  top-DJ’s aan het werk te kunnen zetten, en last maar allerminst least werd een deel van het park omgedoopt
  tot Caribbean Corner: cocktails drinken en een zwoel danske placeren onder begeleiding van live salsamuziek!</p>

  <p>E&eacute;n ding is in al die jaren niet veranderd: het Tuinfeest is volledig gratis! Omdat gratis toegang
  voor ons een belangrijk deel is van de volkse, losse sfeer die we nastreven op het tuinfeest, willen we dit
  graag zo houden.</p>