# Bevat instellingen omtrent dagen van het festival en de timetables
#
# Opmerkingen:
# - Datums en tijd staan in formaat DD.MM.YYYY HH:mm
# - De volgorde in de timetable hieronder wordt overgenomen voor de time table op de website
# - Er moet minstens een dag bestaan met naam "Zaterdag" en minstens een dag met naam "Zondag"

settings:
  show_timetable: False
  
timetable:
  - name: Zaterdag
    start: "27.06.2020 20:00" # Datum en tijd in formaat DD.MM.YYYY HH:mm
    end: "28.06.2020 03:00"

  - name: Zondag
    start: "28.06.2020 13:00"
    end: "28.06.2020 18:00"
