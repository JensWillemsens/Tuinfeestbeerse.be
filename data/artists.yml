      <br><br>These five greasy, ungentlemanly Southerners (or Rednecks, if you will) like to have a good time, Bayou-style. Relive classic tunes by artists like George Baker and Bon Jovi, and party to modern day hit songs by Katy Perry, Miley Cyrus, Beyoncé, Pharrel, and the like. So, gulp down your homebrewed, vitamin-rich moonshine (you know, the type that made your cousin Wade go blind!) and shake that ass like it’s the Summer of 69!
