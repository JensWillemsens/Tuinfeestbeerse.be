- name: Band Marginal
  type: Party-fun-rock-show-band
  description: >
    Acht wannabe-rockstar-figuren lopen elkaar toevallig tegen het lijf op de grens van
    New Malle &amp; Zoersel-City, het rock &amp; roll-epicentrum van de Antwerpse Kempen
    zeg maar...<br/><br/>
    Zwaar gefrustreerd na alle rock &amp; roll mislukkingen van de laatste jaren besluiten
    de heren de krachten te bundelen en voor een nieuwe revelatie in de &quot;scene&quot; te zorgen.
    En dat lukt!!! Band Marginal groeit uit tot een heuse party-fun-rock-show-band, beschikt
    over de nodige muzikale bagage en een open minded instelling. Een zeeeer open minded instelling!!!
  picture: band-marginal.jpg


- name: The Juice
  type: Rock, Dirty Dancing and Pounding Classy Music
  description: >
    11 Jaar geleden werd in de Antwerpse Kempen de legendarische coverband The Jewish Hardrock Band
    opgericht. Enkele jonge knapen kozen wat rock-covers uit en begonnen de lokale podia onveilig te
    maken. Nu, een dikke tien jaar later, was het tijd om het over een andere boeg te gooien!
    Versterkt door vrouwen-gezang en wat meer muzikale variatie dan in de begin jaren begint THE
    JUICE aan een nieuw, legendarisch avontuur!!
  picture: the-juice.jpg


- name: Mr. Jack &amp; Dirty
  type: Party-fun-rock-show-band
  description: >
    Opzoek naar een geweldig Dj Duo dat je evenement naar een hoger niveau tilt?!<br>
    Mr Jack &amp; Dirty staan garant voor een geweldige sfeer op jouw evenement, door hun jaren
    ervaring als ras echte all around Dj’s weten ze onmiddellijk hoe ze op het publiek moeten inspelen!
    Niemand blijf stilzitten als deze 2 heren passeren! Privé feest, fuif, verjaardag of bedrijfsfeest?
    ze kunnen ze het, en doen het ook!
  picture: jack-dirty.jpg


