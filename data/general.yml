description: >
  <h2>Tuinfeest Beerse 2020</h2>
  <p>
    Voor de 36ste keer op rij opent het schoonste park van Beerse haar figuurlijke
    deuren voor het schoonste feestje van het jaar. TUINFEEST 2020 wordt er,
    uiteraard, eentje om nooit meer te vergeten. Totallos gaan in de Live
    On Stage-tent, ongegeneerd bonken op de gazonfuifdansvloer of een beetje
    schuren op de salsa in de Caribbean Corner? Alle bovenstaande graag!
  </p>
  <p class="text-bold">Live On Stage</p>
  <p>
    Onze tent is jaar na jaar d&eacute; place to be voor echte muziekliefhebbers.
    Van lokale helden (denk Smooth Lee, Equal Idiots en elke incarnatie van The Jews)
    tot wereldsterren als Sam Gooris of Wim Soutaer, enkel het beste, het plezantste
    en het graafste passeert ons beruchte podium.

    Wie het dit jaar wordt? Zuldewelzien!
    Tip: &apos;t is nie Niels Destadsbader.
  </p>
  <p class="text-bold">Gazonfuif</p>
  <p>
    Het &eacute;chte Tuinfeest wordt gevierd op de gazonfuif. Hier geven we lokaal
    DJ-geweld &eacute;n een paar ervaren rotten de kans om samen het park op z&apos;n
    kop te zetten. De beste schijven, het strafste publiek en hier en daar een
    vlammetje en een confettikanon. Meer moet dat echt niet zijn.

    Wie het dit jaar wordt? Zuldewelhore!
    Tip: &apos;t is nie Niels Destadsbader.
  </p>
  <p class="text-bold">Caribbean Corner</p>
  <p>
    De verborgen parel van ons Tuinfeest, da&apos;s de heetste plek van &apos;t park:
    zwoele salsabeats, keigoei cocktails en een spek-taculaire, ei-genzinnige
    Tuinfeestsnack (sorry). Dankzij enkele initiatiemomenten en een Sex In&apos;t
    Park (de cocktail, niet de naturistenhobby) of twee, zal zelfs de stijfste
    hark staan swingen en schuren gelijk nen echte!

    Welke cocktails het dit jaar worden? Zuldewelproeve!
    Tip: &apos;t is gene Niels Destadswater.
  </p>
  <p class="text-bold">Zondag Zomerterras</p>
  <p>
    Nog altijd terug van weggeweest (en blijkbaar niet meer weg te krijgen): het Tuinfeest Zomerterras.
    Zwaar bieren, hamburgers en ijsjes, animatie voor de klein mannen, volkssport voor de
    minder klein mannen en heel Beerse met een kater: da&apos;s al jaren het gouden recept
    voor een perfecte zondagnamiddag. En dat houden we zo!

    Hoe groot jouw kater wordt? Zuldewelvoele!
    Mopje mopje Destadskater.
  </p>
  <p class="text-bold">
    Het Tuinfeest is trouwens grote supporter van de Rode Duivels.
    Als ons mannen moeten sjotten, <a href="/voetbal">gooien wij wel een schermpje omhoog!</a>
  </p>
