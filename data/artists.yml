- name: DJ Polleke
  type: All-round DJ
  description: >
    Goed, een kleine introductie voor de nieuwe generatie tuinfeesters dan:
    DJ Polleke zorgt er al jaren voor dat wij met de grootste moeite van de
    wereld ons park maar niet leegkrijgen om 3 uur. Nadat de Korridor Residents
    de Gazonfuif in gang draaien, neemt Polleke het steevast over om het figuurlijk
    dak er helemaal af te blazen (nu weet u ineens waarom wij al jaren voor een
    openluchtfuif kiezen). Wat volgt, is jaar na jaar één van de meest legendarische
    feestjes die Beerse ooit gekend heeft: topschijf na topschijf na kuskesdans na
    topschijf en een paar platen van formaat voor de afwisseling.
  picture: polleke.jpg
  links:
    facebook: https://www.facebook.com/DJ-POLLEKE-225905228432/
    youtube: https://www.youtube.com/channel/UCwE_Gdx71HxVaOxERTX9wgg


